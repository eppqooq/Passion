<html xmlns:th="http://www.thymeleaf.org" lang="en">
<style>
    .mycolor1 {
        background-color:black; color:white;
    }
    .mycolor2
    {
        background-color:lightgray;
    }
    form {
        display: block;
        margin-top: 0em;
        margin-block-end: 0em;
    }
    button {

        padding: .25rem .5rem;
        font-size: .875rem;
        line-height: 1.5;
        cursor:pointer;

        background-color:black; color:white;
    }

</style>
<div th:replace="fragments/common :: header"></div>


<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Hospitals</li>
        </ol>
        <!-- Example DataTables Card-->
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-table"></i> Hospital Data</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">

                        <tr>
                            <td width="10%" class="mycolor2" style="vertical-align:middle">NO</td>
                            <td width="90%" align="left" th:text="${hospital.get().getNo()}">1
                                <div class="form-inline">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="10%" class="mycolor2" style="vertical-align:middle" >NAME</td>
                            <td width="90%" th:text="${hospital.get().getName()}" align="left">일반사용자
                                <div class="form-inline">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="10%" class="mycolor2" style="vertical-align:middle" >LOCATION</td>
                            <td width="90%" th:text="${hospital.get().getLocation()}" align="left">일반사용자
                                <div class="form-inline">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="10%" class="mycolor2" style="vertical-align:middle">INFORMATION1</td>
                            <td width="90%" align="left" th:text="${hospital.get().getInformation1()}">id1
                                <div class="form-inline">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="10%" class="mycolor2" style="vertical-align:middle">TEL</td>
                            <td width="90%" align="left" th:text="${hospital.get().getTel()}">010-1111-1111
                                <div class="form-inline">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="10%" class="mycolor2" style="vertical-align:middle">INFORMATION2</td>
                            <td width="90%" align="left" th:text="${hospital.get().getInformation2()}">id1
                                <div class="form-inline">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="10%" class="mycolor2" style="vertical-align:middle">KIND_NO</td>
                            <td width="90%" align="left" th:text="${hospital.get().getKind_no()}">김갑수
                                <div class="form-inline">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="10%" class="mycolor2" style="vertical-align:middle">LATITUDE(위도)</td>
                            <td width="90%" align="left" th:text="${hospital.get().getLatitude()}">김갑수
                                <div class="form-inline">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="10%" class="mycolor2" style="vertical-align:middle">Hardness(경도)</td>
                            <td width="90%" align="left" th:text="${hospital.get().getHardness()}">김갑수
                                <div class="form-inline">
                                </div>
                            </td>
                        </tr>
                        <div  type="hidden" id="map" name="map" style="width:255px; height: 255px;     padding: 5px;
    display: block;" ></div>

                        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=	df09703067e83f73fb2b30b9796c0d31"></script>
                        <script th:inline="javascript">
                            var latitude = [[${hospital.get().getLatitude()}]];
                            var hardness = [[${hospital.get().getHardness()}]];
                            var container = document.getElementById('map');
                            var options = {
                                center: new kakao.maps.LatLng(latitude,hardness),
                                level: 3
                            };

                            var map = new kakao.maps.Map(container, options);
                        </script>









                </div></div></div>

    </div>
</div>
</div>
</div>

</table>




<div align="center">

    <a th:href="@{/admin/hospital/edit(no=${hospital.get().getNo()})}" class="btn btn-sm mycolor1">수정</a>&nbsp;
    <form class="btn btn-sm " style="margin-left:-4px;"   action="/admin/hospital/delete" method="post">
        <input type="hidden" class="btn btn-sm mycolor1" name="no" th:value="${hospital.get().getNo()}" />
        <button class="link-delete-article"  type="submit" onClick="return confirm('삭제할까요 ?');">삭제</button>
    </form>
    <input type="button" value="이전화면" style="cursor:pointer;" class="btn btn-sm mycolor1" onClick="history.back();">
</div>









<div th:replace="fragments/common :: footer"></div>
