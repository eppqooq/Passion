<html xmlns:th="http://www.thymeleaf.org" lang="en">
<style>
    .mycolor1 {
        background-color:black; color:white;
    }
    .mycolor2
    {
        background-color:lightgray;
    }
</style>
<div th:replace="fragments/common :: header"></div>


<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Kinds</li>
        </ol>
        <!-- Example DataTables Card-->
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-table"></i> Kind Data</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">

                        <form name="form1" method="post" action="">


                            <tr>
                                <td width="20%" class="mycolor2" style="vertical-align:middle"> NO</td>
                                <td width="80%" align="left" th:text="${kind.get().getNo()}">1</td>
                            </tr>







                            <tr>
                                <td width="20%" class="mycolor2" style="vertical-align:middle">NAME</td>
                                <td width="80%" align="left">
                                    <div class="form-inline">
                                        <input type="text" name="name" vth:value="${kind.get().getName()}"
                                               class="form-control form-control-sm">
                                    </div>
                                </td>
                            </tr>














                    </table>


                    <div align="center">
                        <input type="submit" value="저장" style="curs0or:pointer !important;" class="btn btn-sm mycolor1">&nbsp;
                        <input type="button" value="이전화면" class="btn btn-sm mycolor1" onClick="history.back();">
                    </div>
                </div>
            </div>

        </div>

        </form>
        <div th:replace="fragments/common :: footer"></div>
