<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="fragments/common :: header"></div>

<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Tables</li>
        </ol>
        <!-- Example DataTables Card-->
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-table"></i> Hospital </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>NO</th>
                            <th>NAME</th>
                            <th>LOCATION</th>
                            <th>INFORMATION1</th>
                            <th>TEL</th>
                            <th>INFORMATION2</th>
                            <th>KIND_NO</th>

                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>NO</th>
                            <th>NAME</th>
                            <th>LOCATION</th>
                            <th>INFORMATION1</th>
                            <th>TEL</th>
                            <th>INFORMATION2</th>
                            <th>KIND_NO</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each = "hospital : ${hospitals}">
                            <td th:text="${hospital.no}">NO</td>
                            <td> <a th:href="@{/admin/hospital/view1(no=${hospital.no})}" th:text="${hospital.name}"> NAME </a></td>
                            <td th:text="${hospital.location}">LOCATION</td>
                            <td th:text="${hospital.information1}">INFORMATION1</td>
                            <td th:text="${hospital.tel}">TEL</td>
                            <td th:text="${hospital.information2}">INFORMATION2</td>
                            <td th:text="${hospital.kind_no}">KIND_NO</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
        </div>
    </div>

    <div th:replace="fragments/common :: footer"></div>
