<html xmlns:th="http://www.thymeleaf.org" lang="en">
<style>
    .mycolor1 {
        background-color:black; color:white;
    }
    .mycolor2
    {
        background-color:lightgray;
    }
    form {
        display: block;
        margin-top: 0em;
        margin-block-end: 0em;
    }
    button {

        padding: .25rem .5rem;
        font-size: .875rem;
        line-height: 1.5;
        cursor:pointer;

        background-color:black; color:white;
    }

</style>
<div th:replace="fragments/common :: header"></div>


<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Boards</li>
        </ol>
        <!-- Example DataTables Card-->
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-table"></i> Board Data</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">

                        <tr>
                            <td width="10%" class="mycolor2" style="vertical-align:middle">NO</td>
                            <td width="90%" align="left" th:text="${board.get().getNo()}">1
                                <div class="form-inline">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="10%" class="mycolor2" style="vertical-align:middle">작성자</td>
                            <td width="90%" align="left" th:text="${board.get().getMember_no()}">1
                                <div class="form-inline">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="10%" class="mycolor2" style="vertical-align:middle">제목</td>
                            <td width="90%" align="left" th:text="${board.get().getTitle()}">1
                                <div class="form-inline">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="10%" class="mycolor2" style="vertical-align:middle">내용</td>
                            <td width="90%" align="left" th:text="${board.get().getContent()}">1
                                <div class="form-inline">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="10%" class="mycolor2" style="vertical-align:middle">진료과</td>
                            <td width="90%" align="left" th:text="${board.get().getKind_no()}">1
                                <div class="form-inline">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="10%" class="mycolor2" style="vertical-align:middle">사진</td>
                            <td width="90%" align="left" th:text="${board.get().getPicture()}">1
                                <div class="form-inline">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="10%" class="mycolor2" style="vertical-align:middle">등록일</td>
                            <td width="90%" align="left" th:text="${board.get().getCreate_day()}">1
                                <div class="form-inline">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="10%" class="mycolor2" style="vertical-align:middle">수정일</td>
                            <td width="90%" align="left" th:text="${board.get().getUpdate_day()}">1
                                <div class="form-inline">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="10%" class="mycolor2" style="vertical-align:middle">조회수</td>
                            <td width="90%" align="left" th:text="${board.get().getViews()}">1
                                <div class="form-inline">
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td width="10%" class="mycolor2" style="vertical-align:middle">만료여부</td>
                            <td width="90%" align="left" th:text="${board.get().getAvailable()}">1
                                <div class="form-inline">
                                </div>
                            </td>
                        </tr>

                </div></div></div>

    </div>
</div>
</div>
</div>

</table>




<div align="center">

    <a th:href="@{/admin/board/edit(no=${board.get().getNo()})}" class="btn btn-sm mycolor1">수정</a>&nbsp;
    <form class="btn btn-sm " style="margin-left:-4px;"   action="/admin/board/delete" method="post">
        <input type="hidden" class="btn btn-sm mycolor1" name="no" th:value="${board.get().getNo()}" />
        <button class="link-delete-article"  type="submit" onClick="return confirm('삭제할까요 ?');">삭제</button>
    </form>
    <input type="button" value="이전화면" style="cursor:pointer;" class="btn btn-sm mycolor1" onClick="history.back();">
</div>









<div th:replace="fragments/common :: footer"></div>
