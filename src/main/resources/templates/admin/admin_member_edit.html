<html xmlns:th="http://www.thymeleaf.org" lang="en">
<style>
    .mycolor1 {
        background-color:black; color:white;
    }
    .mycolor2
    {
        background-color:lightgray;
    }
</style>
<div th:replace="fragments/common :: header"></div>


<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Members</li>
        </ol>
        <!-- Example DataTables Card-->
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-table"></i> Member Data</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">

                        <form name="form1" method="post" action="/admin/member/update">


                            <tr>
                                <td width="20%" class="mycolor2" style="vertical-align:middle"> NO</td>
                                <input type="hidden" name="no" th:value="${member.get().getNo()}">
                                <td width="80%" align="left" th:text="${member.get().getNo()}">1</td>
                            </tr>


                            <tr>
                                <td width="20%" class="mycolor2" style="vertical-align:middle"> RANK</td>
                                <td width="80%" align="left">
                                    <div class="form-inline">
                                        <input type="radio" name="rank" value="사용자" th:attr="checked=${member.get().getRank() == '사용자' ? 'true' : ' false '}"> 사용자&nbsp;&nbsp;
                                        <input type="radio" name="rank" value="의료인" th:attr="checked=${member.get().getRank() == '의료인' ? 'true' : ' false '}"> 의료인 &nbsp;&nbsp;
                                        <input type="radio" name="rank" value="관리자" th:attr="checked=${member.get().getRank() == '관리자' ? 'true' : ' false '}"> 관리자&nbsp;
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td width="20%" class="mycolor2" style="vertical-align:middle">ID</td>
                                <td width="80%" align="left">
                                    <div class="form-inline">
                                        <input type="text" name="id" th:value="${member.get().getId()}"
                                               class="form-control form-control-sm">

                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td width="20%" class="mycolor2" style="vertical-align:middle">PASSWORD</td>
                                <td width="80%" align="left">
                                    <div class="form-inline">
                                        <input type="password" name="password" th:value="${member.get().getPassword()}"
                                               class="form-control form-control-sm">

                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td width="20%" class="mycolor2" style="vertical-align:middle">NAME</td>
                                <td width="80%" align="left">
                                    <div class="form-inline">
                                        <input type="text" name="name" th:value="${member.get().getName()}"
                                               class="form-control form-control-sm">
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td width="20%" class="mycolor2" style="vertical-align:middle">TEL</td>
                                <td width="80%" align="left">
                                    <div class="form-inline">
                                        <input type="text" name="tel1" th:if="${member.get().getTel()==null}"  class="form-control form-control-sm" maxlength="3" size="3"> &nbsp -
                                        <input type="text" name="tel1" th:value="${member.get().getTel().substring(0,3)}"  class="form-control form-control-sm" maxlength="3" size="3">&nbsp -
                                        <input type="text" name="tel2" th:if="${member.get()?.getTel()==null}"  class="form-control form-control-sm" maxlength="3" size="3"> &nbsp -
                                        <input type="text" name="tel2" th:value="${member.get().getTel().substring(3,7)}" class="form-control form-control-sm" maxlength="4" size="4">&nbsp -
                                        <input type="text" name="tel3" th:if="${member.get()?.getTel()==null}"  class="form-control form-control-sm" maxlength="3" size="3"> &nbsp -
                                        <input type="text" name="tel3" th:value="${member.get().getTel().substring(7,11)}" class="form-control form-control-sm" maxlength="4" size="4">&nbsp -
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td width="20%" class="mycolor2" style="vertical-align:middle">BIRTHDAY</td>
                                <td width="80%" align="left">
                                    <div class="form-inline">
                                        <input type="text" name="birth_year" th:value="${member.get().getBirthday().substring(0,4)}" class="form-control form-control-sm" maxlength="4" size="4">&nbsp;년&nbsp;
                                        <input type="text" name="birth_month" th:value="${member.get().getBirthday().substring(4,6)}" class="form-control form-control-sm" maxlength="2" size="2">&nbsp;월&nbsp;
                                        <input type="text" name="birth_day" th:value="${member.get().getBirthday().substring(6,8)}" class="form-control form-control-sm" maxlength="2" size="2">&nbsp;일

                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td width="20%" class="mycolor2" style="vertical-align:middle">KINDS</td>
                                <td width="80%" align="left">
                                    <div class="form-inline">
                                        <input type="text" name="kinds" th:value="${member.get().getKinds()}" class="form-control form-control-sm">
<!--                                <input type="checkbox" name="kinds" th:value="${member.get().getKinds()}" class="form-control form-control-sm">-->

                                    </div>
                                </td>
                            </tr>



                            <tr>
                                <td width="20%" class="mycolor2" style="vertical-align:middle">ADDRESS</td>
                                <td width="80%" align="left">
                                    <div class="form-inline">
                                        <input type="text" name="address" th:value="${member.get().getAddress()}" class="form-control form-control-sm">

                                    </div>
                                </td>
                            </tr>




                    </table>


                    <div align="center">
                        <input type="submit" value="저장" style="cursor:pointer !important;" class="btn btn-sm mycolor1">&nbsp;
                        <input type="button" value="이전화면" style="cursor:pointer; " class="btn btn-sm mycolor1" onClick="history.back();">
                    </div>
                </div>
            </div>

        </div>

        </form>
        <div th:replace="fragments/common :: footer"></div>
