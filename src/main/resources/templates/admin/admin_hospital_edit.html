<html xmlns:th="http://www.thymeleaf.org" lang="en">
<style>
    .mycolor1 {
        background-color:black; color:white;
    }
    .mycolor2
    {
        background-color:lightgray;
    }
</style>
<div th:replace="fragments/common :: header"></div>


<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Hospitals</li>
        </ol>
        <!-- Example DataTables Card-->
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-table"></i> Hospital Data</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">

                        <form name="form1" method="post" action="/admin/hospital/update">


                            <tr>
                                <td width="20%" class="mycolor2" style="vertical-align:middle"> NO</td>
                                <input type="hidden" name="no" th:value="${hospital.get().getNo()}">
                                <td width="80%" align="left" th:text="${hospital.get().getNo()}">1</td>
                            </tr>

                            <tr>
                                <td width="20%" class="mycolor2" style="vertical-align:middle">NAME</td>
                                <td width="80%" align="left">
                                    <div class="form-inline">
                                        <input type="text" name="name" th:value="${hospital.get().getName()}"
                                               class="form-control form-control-sm">
                                    </div>
                                </td>
                            </tr>


                            <tr>
                                <td width="20%" class="mycolor2" style="vertical-align:middle">LOCATION</td>
                                <td width="80%" align="left">
                                    <div class="form-inline">
                                        <input type="text" name="location" th:value="${hospital.get().getLocation()}"
                                               class="form-control form-control-sm">

                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td width="20%" class="mycolor2" style="vertical-align:middle">INFORMATION1</td>
                                <td width="80%" align="left">
                                    <div class="form-inline">
                                        <input type="text" name="information1" th:value="${hospital.get().getInformation1()}"
                                               class="form-control form-control-sm">

                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td width="20%" class="mycolor2" style="vertical-align:middle">TEL</td>
                                <td width="80%" align="left">
                                    <div class="form-inline">
                                        <input type="text" name="tel1" th:if="${hospital.get().getTel()==null}"  class="form-control form-control-sm" maxlength="3" size="3"> &nbsp -
                                        <input type="text" name="tel1" th:value="${hospital.get().getTel().substring(0,3)}"  class="form-control form-control-sm" maxlength="3" size="3">&nbsp -
                                        <input type="text" name="tel2" th:if="${hospital.get()?.getTel()==null}"  class="form-control form-control-sm" maxlength="3" size="3"> &nbsp -
                                        <input type="text" name="tel2" th:value="${hospital.get().getTel().substring(3,7)}" class="form-control form-control-sm" maxlength="4" size="4">&nbsp -
                                        <input type="text" name="tel3" th:if="${hospital.get()?.getTel()==null}"  class="form-control form-control-sm" maxlength="3" size="3"> &nbsp -
                                        <input type="text" name="tel3" th:value="${hospital.get().getTel().substring(7,11)}" class="form-control form-control-sm" maxlength="4" size="4">&nbsp -
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td width="20%" class="mycolor2" style="vertical-align:middle">INFORMATION2</td>
                                <td width="80%" align="left">
                                    <div class="form-inline">
                                        <input type="text" name="information2" th:value="${hospital.get().getInformation2()}"
                                               class="form-control form-control-sm">

                                    </div>
                                </td>
                            </tr>



                            <tr>
                                <td width="20%" class="mycolor2" style="vertical-align:middle">KIND_NO</td>
                                <td width="80%" align="left">
                                    <div class="form-inline">
                                        <input type="text" name="kind_no" th:value="${hospital.get().getKind_no()}"
                                               class="form-control form-control-sm">

                                    </div>
                                </td>

                            </tr>
                            <tr>
                                <td width="20%" class="mycolor2" style="vertical-align:middle">latitude(위도)</td>
                                <td width="80%" align="left">
                                    <div class="form-inline">
                                        <input type="text" name="latitude" th:value="${hospital.get().getLatitude()}"
                                               class="form-control form-control-sm">

                                    </div>
                                </td>

                            </tr>
                            <tr>
                                <td width="20%" class="mycolor2" style="vertical-align:middle">hardness(경도)</td>
                                <td width="80%" align="left">
                                    <div class="form-inline">
                                        <input type="text" name="hardness" th:value="${hospital.get().getHardness()}"
                                               class="form-control form-control-sm">

                                    </div>
                                </td>

                            </tr>







                    </table>


                    <div align="center">
                        <input type="submit" value="저장" style="cursor:pointer !important;" class="btn btn-sm mycolor1">&nbsp;
                        <input type="button" value="이전화면" style="cursor:pointer; " class="btn btn-sm mycolor1" onClick="history.back();">
                    </div>
                </div>
            </div>

        </div>

        </form>
        <div th:replace="fragments/common :: footer"></div>
