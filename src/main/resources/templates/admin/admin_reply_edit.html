<html xmlns:th="http://www.thymeleaf.org" lang="en">
<style>
    .mycolor1 {
        background-color:black; color:white;
    }
    .mycolor2
    {
        background-color:lightgray;
    }
</style>
<div th:replace="fragments/common :: header"></div>


<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Replys</li>
        </ol>
        <!-- Example DataTables Card-->
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-table"></i> Reply Data</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">

                        <form name="form1" method="post" action="/admin/reply/update">


                            <tr>
                                <td width="20%" class="mycolor2" style="vertical-align:middle"> NO</td>
                                <input type="hidden" name="no" th:value="${reply.get().getNo()}">
                                <td width="80%" align="left" th:text="${reply.get().getNo()}">1</td>
                            </tr>


                            <tr>
                                <td width="20%" class="mycolor2" style="vertical-align:middle">등록일</td>
                                <td width="80%" align="left">
                                    <div class="form-inline">
                                        <input type="date" name="reg_date" th:value="${reply.get().getReg_date()}"
                                               class="form-control form-control-sm">
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td width="20%" class="mycolor2" style="vertical-align:middle">BOARD_NO</td>
                                <td width="80%" align="left">
                                    <div class="form-inline">
                                        <input type="text" name="board_no" th:value="${reply.get().getBoard_no()}"
                                               class="form-control form-control-sm">
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td width="20%" class="mycolor2" style="vertical-align:middle">MEMBER_NO</td>
                                <td width="80%" align="left">
                                    <div class="form-inline">
                                        <input type="text" name="member_no" th:value="${reply.get().getMember_no()}"
                                               class="form-control form-control-sm">
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td width="20%" class="mycolor2" style="vertical-align:middle">CONTENT</td>
                                <td width="80%" align="left">
                                    <div class="form-inline">
                                        <input type="text" name="content" th:value="${reply.get().getContent()}"
                                               class="form-control form-control-sm">
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td width="20%" class="mycolor2" style="vertical-align:middle">WRITER_NAME</td>
                                <td width="80%" align="left">
                                    <div class="form-inline">
                                        <input type="text" name="writer_name" th:value="${reply.get().getWriter_name()}"
                                               class="form-control form-control-sm">
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td width="20%" class="mycolor2" style="vertical-align:middle">PASSWORD</td>
                                <td width="80%" align="left">
                                    <div class="form-inline">
                                        <input type="password" name="password" th:value="${reply.get().getPassword()}"
                                               class="form-control form-control-sm">

                                    </div>
                                </td>
                            </tr>





                    </table>


                    <div align="center">
                        <input type="submit" value="저장" style="cursor:pointer !important;" class="btn btn-sm mycolor1">&nbsp;
                        <input type="button" value="이전화면" style="cursor:pointer; " class="btn btn-sm mycolor1" onClick="history.back();">
                    </div>
                </div>
            </div>

        </div>

        </form>
        <div th:replace="fragments/common :: footer"></div>
